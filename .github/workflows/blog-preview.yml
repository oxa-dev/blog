name: Blog Preview
on:
  pull_request_target:
    branches: ["main"]
    types: ["labeled"]
permissions:
  contents: read
  pull-requests: write
jobs:
  draft:
    uses: curvenote/actions/.github/workflows/draft.yml@v1
    with:
      venue: oxa
      kind: blog
      collection: blog
      path: articles/*
      label: draft
    secrets:
      CURVENOTE: ${{ secrets.CURVENOTE_TOKEN }}
      GITHUB: ${{ secrets.GITHUB_TOKEN }}
  active:
    uses: curvenote/actions/.github/workflows/submit.yml@v1
    with:
      venue: oxa
      kind: blog
      collection: blog
      path: articles/*
      label: active
      publish: true
    secrets:
      CURVENOTE: ${{ secrets.CURVENOTE_TOKEN }}
      GITHUB: ${{ secrets.GITHUB_TOKEN }}
